name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '20'
  JAVA_VERSION: '17'

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  # Backend Tests
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Run backend tests
      working-directory: ./backend
      run: ./mvnw clean test

    - name: Check for test reports
      if: always()
      id: check-reports
      run: |
        if [ -d "backend/target/surefire-reports" ] && [ -n "$(ls -A backend/target/surefire-reports/*.xml 2>/dev/null)" ]; then
          echo "reports_exist=true" >> $GITHUB_OUTPUT
        else
          echo "reports_exist=false" >> $GITHUB_OUTPUT
        fi

    - name: Generate test report
      if: always() && steps.check-reports.outputs.reports_exist == 'true'
      uses: dorny/test-reporter@v1
      with:
        name: Backend Test Results
        path: backend/target/surefire-reports/*.xml
        reporter: java-junit
        fail-on-error: false
        list-suites: all
        list-tests: all

    - name: Upload test results
      if: always() && steps.check-reports.outputs.reports_exist == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: backend-test-results
        path: backend/target/surefire-reports/

  # Frontend Build & Lint
  frontend-test:
    name: Frontend Build & Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Type check
      working-directory: ./frontend
      run: npx tsc --noEmit

    - name: Build frontend
      working-directory: ./frontend
      run: npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: frontend/.next/

  # Deploy Backend to Railway
  deploy-backend:
    name: Deploy Backend to Railway
    needs: [backend-test, frontend-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Railway CLI
      run: npm install -g @railway/cli

    - name: Authenticate Railway
      run: |
        echo "Authenticating with Railway..."
        if [ -z "$RAILWAY_TOKEN" ]; then
          echo "Error: RAILWAY_TOKEN is not set"
          exit 1
        fi
        echo "Token is set (length: ${#RAILWAY_TOKEN})"
        export RAILWAY_TOKEN="$RAILWAY_TOKEN"
        railway whoami

    - name: Link Railway Project (if needed)
      run: |
        if [ -n "$RAILWAY_PROJECT_ID" ]; then
          echo "Linking to Railway project..."
          railway link $RAILWAY_PROJECT_ID || true
        else
          echo "No RAILWAY_PROJECT_ID set - Railway will auto-detect from GitHub repo"
        fi

    - name: Deploy to Railway
      working-directory: ./backend
      run: railway up --service backend

  # Deploy Frontend to Railway
  deploy-frontend:
    name: Deploy Frontend to Railway
    needs: [backend-test, frontend-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Railway CLI
      run: npm install -g @railway/cli

    - name: Authenticate Railway
      run: |
        echo "Authenticating with Railway..."
        if [ -z "$RAILWAY_TOKEN" ]; then
          echo "Error: RAILWAY_TOKEN is not set"
          exit 1
        fi
        echo "Token is set (length: ${#RAILWAY_TOKEN})"
        export RAILWAY_TOKEN="$RAILWAY_TOKEN"
        railway whoami

    - name: Link Railway Project (if needed)
      run: |
        if [ -n "$RAILWAY_PROJECT_ID" ]; then
          echo "Linking to Railway project..."
          railway link $RAILWAY_PROJECT_ID || true
        else
          echo "No RAILWAY_PROJECT_ID set - Railway will auto-detect from GitHub repo"
        fi

    - name: Deploy to Railway
      working-directory: ./frontend
      run: railway up --service frontend

  # Notify on Success/Failure (Optional)
  notify:
    name: Notify Deployment Status
    needs: [deploy-backend, deploy-frontend]
    runs-on: ubuntu-latest
    if: always() && github.ref == 'refs/heads/main'
    
    steps:
    - name: Deployment Success
      if: needs.deploy-backend.result == 'success' && needs.deploy-frontend.result == 'success'
      run: |
        echo "✅ Deployment successful!"
        echo "Backend and Frontend deployed to Railway"

    - name: Deployment Failed
      if: needs.deploy-backend.result == 'failure' || needs.deploy-frontend.result == 'failure'
      run: |
        echo "❌ Deployment failed!"
        exit 1

