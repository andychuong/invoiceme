# Local Development Configuration
# This file overrides application.properties for local development

# Database - Local PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/invoiceme
spring.datasource.username=andychuong
spring.datasource.password=

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# JWT
jwt.secret=local-development-secret-key-change-this-in-production-minimum-256-bits-long
jwt.expiration=86400000

# CORS
cors.allowed-origins=http://localhost:3000,http://localhost:3001

# Logging
logging.level.com.invoiceme=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.flywaydb=DEBUG

